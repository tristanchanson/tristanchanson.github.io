# Site settings
title: Tristan C Hanson
#description: 'Jekyll-Uno - a minimal, responsive theme for Jekyll'
#url: 'http://joshgerdes.com/jekyll-uno'
#baseurl: '/jekyll-uno'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Tristan C Hanson'
  email: tristan@tristanchanson.com
  twitter_username: tristanchanson
  github_username:  tristanchanson

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
